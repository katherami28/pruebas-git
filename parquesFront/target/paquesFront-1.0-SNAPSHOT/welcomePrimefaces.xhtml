<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                
                
                <p:layoutUnit position="center">
                    <h:form>                      
                    <p:commandButton id="btnConsulta" value="Consultal Parques" icon="ui-icon-star"
                                     actionListener="#{parquesView.consultaParques()}" update="tablaParques"/>
                
                    
               

                    <p:dataTable var="item" value="#{parquesView.parques}" id="tablaParques"
                                 paginator="true" rows="5" scrollable="true"
				scrollWidth="100%"  emptyMessage="No se encontraron registros" 
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15,100">
                        <p:column headerText="ID">
                            <h:outputText value="#{item.id}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{item.nombre}" />
                        </p:column>

                        <p:column headerText="Departamento">
                            <h:outputText value="#{item.state}" />
                        </p:column>

                        <p:column headerText="Capacidad">
                            <h:outputText value="#{item.capacity}" />
                        </p:column>
                       
                        <p:column headerText="Estado">
                            <h:outputText value="#{item.status}" />
                        </p:column>
                    </p:dataTable>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
